
{% extends 'base.html' %}
{% block content %}

<div class="container">
    <section>
        <div id="playgroundCarousel" class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/static/images/carousel/playground-blossom.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/static/images/carousel/climbing-frame.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/static/images/carousel/colors-empty-equipment.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/static/images/carousel/winter-swing.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/static/images/carousel/horse-ride.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <a class="carousel-control-prev" href="#playgroundCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#playgroundCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>

    <section class="search-sec">
        <!--<div class="container">-->
            <form action="#" method="post" novalidate="novalidate">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-12 p-0">
                                <!--<input type="text" class="form-control search-slt" placeholder="Enter borough">-->
                                        
                                <div class="form-group col-lg-12">
                                    <!--<label for="borough_name" class="form-label">Borough</label>-->
                                    <select class="form-control" name="borough_name" id="borough_name">
                                        <option disabled selected>Choose a borough</option>
                                            {% for playground in playgrounds %}
                                         <option value="{{ playground.borough_name }}"> {{ playground.borough_name }} </option>
                                            {% endfor %}
                                    </select>
                                </div>
                            </div>
                                                
                            <div class="col-lg-6 col-md-6 col-sm-12 p-0">
                                <button type="button" class="btn btn-danger search-btn">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        <!--</div>-->
    </section>
</div>
{% endblock %}

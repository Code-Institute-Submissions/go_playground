
{% extends 'base.html' %}
{% block content %}
    {% for playground in playgrounds %}
        {{ playground.borough_name }}
        {{ playground.playground_name }}
        {{ playground.playground_descreption }}
        {{ playground.star_rating }}
        {{ playground.entry_date }}
    {% endfor %}

<div class="container">
    <div class="col s12">
        <div class="row">
            <div class="col s12">
                <div id="playgroundCarouselFade" class="carousel slide carousel-fade" data-ride="carousel">
                    <!--Indicators-->
                 <ol class="carousel-indicators">
                    <li data-target="#playgroundCarouselFade" data-slide-to="0" class="active"></li>
                    <li data-target="#playgroundCarouselFade" data-slide-to="1"></li>
                    <li data-target="#playgroundCarouselFade" data-slide-to="2"></li>
                    <li data-target="#playgroundCarouselFade" data-slide-to="3"></li>
                    <li data-target="#playgroundCarouselFade" data-slide-to="4"></li>
                 </ol>
              <!--Slides-->
                    <div class="carousel-inner active">
                        <div class="carousel-item active">
                            <img src="/static/images/carousel/playground-blossom.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="/static/images/carousel/climbing-frame.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="/static/images/carousel/art-swing.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="/static/images/carousel/sandpit-boy.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="/static/images/carousel/horse-ride.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#playgroundCarouselFade" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#playgroundCarouselFade" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        
        <div class="search-sec">
            <div class="row">
                <form action="#" method="post" novalidate="novalidate">
                    <div class="row">
                        <div class="col s12">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input type="text" class="form-control search-slt" placeholder="Enter Location">
                                </div>
                                <div class="col s6">
                                    <button type="button" class="btn btn-danger wrn-btn">Search</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}


{% extends 'base.html' %}
{% block content %}
    {% for playground in playgrounds %}
        {{ playground.borough_name }}
        {{ playground.playground_name }}
        {{ playground.playground_descreption }}
        {{ playground.star_rating }}
        {{ playground.entry_date }}
    {% endfor %}


<div class="container">
<section>
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
            <div class="item active">
                <img src="/static/images/carousel/playground-blossom.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="item">
                <img src="/static/images/carousel/climbing-frame.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="item">
                <img src="/static/images/carousel/art-swing.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="item">
                <img src="/static/images/carousel/sandpit-boy.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="item">
                <img src="/static/images/carousel/horse-ride.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</section>
<section class="search-sec">
    <div class="container">
        <form action="#" method="post" novalidate="novalidate">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                            <input type="text" class="form-control search-slt" placeholder="Enter Location">
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                            <button type="button" class="btn btn-danger wrn-btn">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
</div>

{% endblock %}

{% extends 'base.html' %} {% block content %}

<div class="container">
    <div href="{{ url_for('show_playground', playground_id=playground._id) }}" class="row">

    
        <div class="playground-single-1 col-lg-12">
            <div class="row">
                <div class="col-lg-6">
                    <div class="playground-map" id="map">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="playground-info">
                        <div>
                            <h3>{{ playground.playground_name }}</h3>
                            <h6>{{ playground.borough_name }}</h6>
                        </div>
                    <div class="playground-icons">
                        <i class="fas fa-coffee"></i>
                        <i class="fas fa-restroom"></i>
                        <i class="fas fa-dog"></i>
                    </div>
                    </div>     
                    <div class="description">
                        <p>{{ playground.playground_description }}</p>
                    </div>
                </div>
            </div>
        </div>
                    
        <div class="playground-single-2 col-lg-12">
            <div class="row">
                <div class="user-playground-images">
                    <h7>Photos</h7>
                    <div class="row">
                        <div class="col-md-4">
                            <img class="img-fluid image" src="{{ playground.img1_url }}">
                        </div>
                        <div class="col-md-4">
                            <img class="img-fluid image" src="{{ playground.img2_url }}">
                        </div>
                        <div class="col-md-4">
                            <img class="img-fluid image" src="{{ playground.img3_url }}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="playground-single-3 col-lg-12">
            <div class="row">
                <div class="col-md-6">
                    <a href="{{url_for('edit_playground', playground_id=playground._id)}}" role="button" class="btn btn-standard btn-edit" aria-pressed="true">
                        <span> EDIT <i class="far fa-edit"></i> <span>
                    </a>
                </div>
                <div class="col-md-6">
                    <a href="{{url_for('delete_playground', playground_id=playground._id)}}" role="button" class="btn btn-standard btn-delete"  aria-pressed="true">
                        <span> DELETE <i class="far fa-trash-alt"></i> </span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    var lat = {{playground.lat}}
    var lng = {{playground.lng}}
</script>

{% endblock %}

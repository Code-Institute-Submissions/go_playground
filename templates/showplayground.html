{% extends 'base.html' %} {% block content %}

<div class="container">
    <div href="{{ url_for('show_playground', playground_id=playground._id) }}" class="row">
        <div class="playground-map col-lg-12">
            <div class="row">
                <div class="col-lg-6">
                    <!--The div element for the map -->
                    <div id="map"></div>
                </div>

                <div class="col-lg-6">
                    <div class="playground-info">
                        <h3>{{ playground.playground_name }}</h3>
                        <h6>{{ playground.borough_name }}</h6>
                            <div class="rating">
                                <i class="fa fa-star icon"></i>
                                <i class="fa fa-star icon"></i>
                                <i class="fa fa-star icon"></i>
                                <i class="fa fa-star icon"></i>
                                <i class="fa fa-star-o icon"></i>
                            </div>
                    </div>

                    <div class="info">
                        <p>
                            {{ playground.playground_description }}
                        </p>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-lg-12">
                    <div class="user-playground-images">
                        <span class="photos-title">Photos</span>
                        <div class="row">
                            <div class="col-md-4">
                                <a href="{{ playground.image_url }}"><img class="img-fluid image" src="{{ playground.image_url }}"></a>
                            </div>
                            <div class="col-md-4">
                                <a href="{{ playground.img1_url }}"><img class="img-fluid image" src="{{ playground.img1_url }}"></a>
                            </div>
                            <div class="col-md-4">
                                <a href="{{ playground.img2_url }}"><img class="img-fluid image" src="{{ playground.img2_url }}"></a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <a href= "{{url_for('edit_playground', playground_id=playground._id)}}" class="btn btn-block btn-edit" role="button" aria-pressed="true">
                                EDIT
                            </a> 
                        </div>
                        <div class="col-md-6">
                            <a href= "{{url_for('edit_playground', playground_id=playground._id)}}" class="btn btn-block btn-delete" role="button" aria-pressed="true">
                                DELETE
                            </a> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

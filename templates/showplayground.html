{% extends 'base.html' %} {% block content %}

    <div class="container playground_map">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-6">
                    <!--The div element for the map -->
                    <div id="map"></div>
                </div>

                {% for playground in playgrounds %}
                <div class="col-lg-6">
                    <div class="playground_info">
                        <h3>{{ playground.playground_name }}</h3>
                        <h6>{{ playground.borough_name }}</h6>
                            <div class="rating">
                                <i class="fa fa-star icon"></i>
                                <i class="fa fa-star icon"></i>
                                <i class="fa fa-star icon"></i>
                                <i class="fa fa-star icon"></i>
                                <i class="fa fa-star-o icon"></i>
                            </div>
                    </div>

                    <div class="info">
                        <p>
                            {{ playground.playground_description }}
                        </p>
                    </div>
                </div>
            </div>

            <div class="col-lg-12">
                <div class="user_playground_images">
                    <h6>Photos</h6>
                    <div class="row">
                        <div class="col-md-4">
                            <a href="/static/images/brockwell/art-swing.jpg"><img class="img-fluid image" src="/static/images/brockwell/art-swing.jpg"></a>
                        </div>
                        <div class="col-md-4">
                            <a href="/static/images/brockwell/morden-metal-slide.jpg"><img class="img-fluid image" src="/static/images/brockwell/morden-metal-slide.jpg"></a>
                        </div>
                        <div class="col-md-4">
                            <a href="/static/images/brockwell/sandpit-boy.jpg"><img class="img-fluid image" src="/static/images/brockwell/sandpit-boy.jpg"></a>
                        </div>
                    </div>
                </div>
                    <div class="row">
                        <div class="col-md-12">
                           <a href= "{{url_for('edit_playground', playground_id=playground._id)}}" class="btn btn-primary btn-lg btn-block pull-center btn_edit" role="button" aria-pressed="true">
                               Edit
                           </a> 
                        </div>
                    </div>
            </div>
        {% endfor %}
        </div>
    </div>

{% endblock %}

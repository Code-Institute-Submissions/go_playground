{% extends 'base.html' %} {% block content %}

<div class="container">
    <div class="row">
        {% for playground in playgrounds %}

        <div class="col-sm-12 col-md-6">

            <div class="card">
                <div class="image">
                    <img class="" src="{{ playground.image_url }}">
                </div>
                <div class="content">
                    <div class="">
                        <h3 class="title">{{ playground.playground_name }}</h3>
                    </div>
                    <div class="">
                        <h6 class="sub-title">{{ playground.borough_name }}</h6>
                    </div>
                    <div class="bottom">
                        <p id="blurb"> {{ playground.playground_description }}</p>
                    <button type="submit" class="btn-read">
                    <span> 
                        <a href="{{url_for('show_playground', playground_id=playground._id)}}" title="details">
                        DETAILS... <i class="fab fa-readme"></i>
                        </a>
                    </span>
                    </button>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}

{% extends 'base.html' %}
{% block content %}
        
<container>
	<div class="row">
     {% for playground in playgrounds %}
     
    	<div class="col-sm-12 col-md-4">
    		    <div class="card playground-card">
    		        <div class="background-block">
    		            <img src="{{ playground.image_url }}" alt="playground_image" class="background"/>
    		        </div>
    		        <div class="profile">
    		            <img src="https://randomuser.me/api/portraits/men/41.jpg" alt="profile-image" class="profile"/>
    		        </div>
    		        <div class="card-content">
                    	<h3>{{ playground.playground_name }}</h3>
                    	<h6>{{ playground.borough_name }}</h6>
                    	<button type="submit" class="btn btn-outline-info">
                    	<a href="{{url_for('show_playground', playground_id=playground._id)}}">Playground Details</a>
                    	</button>
                    	<div class="icon-block">
                    		<a href="#"><i class="fa fa-facebook"></i></a>
                    		<a href="#"> <i class="fa fa-twitter"></i></a>
                    		<a href="#"> <i class="fa fa-google-plus"></i></a>
                    	</div>
                    </div>
                </div>
                <!--<p class="mt-3 w-100 float-left text-center"><strong>Playground Card</strong></p>-->
    	</div>
    	{% endfor %}
   </div>   
</container>   
	 
{% endblock %}

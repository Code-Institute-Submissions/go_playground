{% extends 'base.html' %}
{% block content %}



<h3>Add Playground</h3>

<div class="container">
  <div class="row">
    <div class="col-8">
      <form>
        <div class="form-group">
          <label for="email2">Playground</label>
          <input type="text" class="form-control" id="playground_name" aria-describedby="emailHelp" placeholder="Enter playground name">
        </div>
        
        <div class="form-group">
          <label for="borough_name">Borough</label>
            <select class="custom-select" id="borough_name">
              <option selected>Choose a borough</option>
              <option value="1">Option 1</option>
              <option value="2">Option 2</option>
              <option value="3">Option 3</option>
            </select>
        </div>
        
        <div class="form-group">
          <label for="formControlRange">Example Range input</label>
          <input type="range" class="form-control-range" id="formControlRange" min="0" max="10">
        </div>

        
        <div class="form-group">
          <label for="description1">Review</label>
          <textarea class="form-control" id="playgroundReview" rows="3" placeholder="Write your review here..."></textarea>
        </div>
        
        <div class="form-group">
          <label for="addImage">Images</label>
          <div class="input-group" id="addImage">
            <div class="input-group-prepend">
              <span class="input-group-text" id="addon2"><i class="far fa-file-image"></i></span>
            </div>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="file2" aria-describedby="addon2">
              <label class="custom-file-label" for="file2">Choose file</label>
            </div>
          </div>
        </div>
        
        <div class="custom-control custom-checkbox form-group">
            <input type="checkbox" class="custom-control-input" id="checkTerms">
            <label class="custom-control-label" for="checkTerms">I have read and understood the Terms & Conditions.</label>
        </div>
        <button type="submit" class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}

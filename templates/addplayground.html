{% extends 'base.html' %} {% block content %}

<div class="container-fluid">
    <div class="row form-border">
        <form action="{{ url_for('insert_playground') }}" method="POST" id="location-form" class="col-lg-12">

            <div class="row">
                <div class="form-group text-center col-lg-12">
                    <h2>
                        Add Playground
                    </h2>
                </div>
            </div>

            <div class="col-lg-12">
                <div class="form-group col-lg-12">
                    <div class="row">
                        <label for="playground_name" class="form-label">Playground</label>
                        <input type="text" class="form-control" id="location-name" name="playground_name" aria-describedby="" placeholder="Enter Playground Name">
                    </div>
                </div>

                <div class="form-group col-lg-12">
                    <div class="row">
                        <label for="borough_name" class="form-label">Borough</label>
                        <select class="form-control" name="borough_name" id="borough_name">
                <option disabled selected>Choose a borough</option>
                {% for borough in boroughs %}
                  <option value="{{ borough.borough_name }} "> {{ borough.borough_name }} </option>
                {% endfor %}
              </select>
                    </div>
                </div>
            </div>

            <div class="col-lg-12">
                <div class="row">
                    <div class="form-group col-lg-12">
                        <label for="playground_description" class="form-label">Review</label>
                        <textarea class="form-control" name="playground_description" id="playground_description" rows="5" placeholder="Write your review here..."></textarea>
                    </div>
                </div>

                <div class="form-group col-lg-12">
                    <div class="row">
                        <label for="image_url" class="form-label">Images</label>
                        <input type="text" class="form-control" id="image_url" name="image_url" aria-describedby="" placeholder="Enter Main Image URL">
                        <input type="text" class="form-control" id="image_url" name="img1_url" aria-describedby="" placeholder="Enter Supporting Image URL">
                        <input type="text" class="form-control" id="image_url" name="img2_url" aria-describedby="" placeholder="Enter Supporting Image URL">
                        <input type="text" class="form-control" id="image_url" name="img3_url" aria-describedby="" placeholder="Enter Supporting Image URL">
                    </div>
                </div>
            </div>

            <div class="form-group col-lg-12">
                <div class="row">
                    <input type="hidden" name="lat" id="lat">
                    <input type="hidden" name="lng" id="lng">
                </div>
            </div>
        </form>

        <div class="col-lg-12">
            <div class="row">
                <div class="form-group col-lg-12">
                    <button type="submit" id="submit-playground" class="btn-submit">
              <span> SUBMIT <i class="far fa-paper-plane"></i> </span>
            </button>
                </div>
            </div>
        </div>


    </div>
</div>

{% endblock %}

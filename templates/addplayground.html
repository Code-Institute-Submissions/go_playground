{% extends 'base.html' %}
{% block content %}



<h3>Add Playground</h3>


<div class="container">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Playground Name" id="playground_name" type="text" class="validate">
          <label for="playground">Playgound</label>
          <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
        </div>

      	<div class="input-field col s6">
      	  <i class="fas fa-map-marker-alt"></i>
      		<select class="icons">
      		  <option value="" disabled selected>Select Borough</option>
      		    <option value="" data-icon="images/sample-1.jpg">example 1</option>
      		    <option value="" data-icon="images/office.jpg">example 2</option>
      		    <option value="" data-icon="images/yuna.jpg">example 3</option>
      		</select>
      	    <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
      	    <label for="borough_selector">Borough</label>
      	</div>
      </div>
    
      <div class="row">
        <div class="input-field col s6">
          <p class="range-field">
            <i class="fas fa-star-half-alt"></i>
            <label for="rating">Rating</label>
            <input type="range" id="rating" min="0" max="10" />
          </p>
          <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
        </div>
 
        <div class="file-field input-field col s6">
          <div class="btn">
            <span>Image</span>
            <input type="file" multiple>
            <i class="far fa-images"></i>
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text" placeholder="Upload one or more images">
            <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
          </div>
        </div>
      </div>
    
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix"></i>
          <textarea id="icon_prefix2" class="materialize-textarea" data-length="300"></textarea>
          <label for="review">Review</label>
          <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
        </div>
      </div>
      
      <div class="row">
        <button class="btn waves-effect waves-light" type="submit" name="action">
          Submit
          <i class="far fa-paper-plane"></i>
        </button>
      </div>
      
    </form>
</div>


{% endblock %}

{% extends 'base.html' %}
{% block content %}


<div class="container">
<h3>Add Playground</h3>


<form class="needs-validation" novalidate>
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <i class="fas fa-map-marker-alt"></i>
      <label for="validationCustom01">Borough</label>
      <input type="text" class="form-control" id="validationCustom01" placeholder="Name of borough" value="" required>
      <div class="invalid-feedback">
        Please enter borough name
      </div>
    </div>
      <div class="col-md-4 mb-3">
        <i class="fab fa-pagelines"></i>
        <label for="validationCustom02">Playground</label>
          <input type="text" class="form-control" id="validationCustom02" placeholder="Name of playground/park" value="" required>
      <div class="invalid-feedback">
        Please enter playground name
      </div>
    </div>
  </div>
  
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Write review</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Review" required rows="3"></textarea>
          <div class="invalid-feedback">
            Please write a review.
          </div>
      </div>
    </div>
  </div>
  
  
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Add Playground</button>
</form>

<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>

</div>


{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link href="https://fonts.googleapis.com/css?family=Londrina+Sketch|Roboto:400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1503525491.js" crossorigin="anonymous"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <!--<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />

    <title>Go Playground App</title>
</head>
<body>
  <!-- Container -->
  <div class="container">
        <row>  
          <nav class="navbar sticky-top navbar-expand-md navbar-light bg-light">
              <a class="navbar-brand" href="#">Go Playground</a>
              
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              
              <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                  <li class="nav-item active">
                    <a class="nav-link" href="{{url_for('find_playground')}}">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Show Playground</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Add Playground</a>
                  </li>
                </ul>
              </div>
          </nav>
        </row>
        
          {% block content %} {% endblock %}
      </div>
  <!-- End Container -->
        
        
<!----------------jQuery-------------------->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    
<!------------- Map API Key ----------------->
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrtnyuIMzH0Mq9wPbOpWFwtNuB-eEbxO0&callback=initMap">
    </script>
    
<!------------- JS link file path ------------->
    <script src="static/js/main.js"></script>
    
</body>
</html>
